{{ title }}
<app-button> 
  <span>Primary</span>
</app-button>

<ul>
  <ng-container *ngFor="let product of products">
    <li  *ngIf="!product.discontinued;  else discontinuedElse">{{product.name}} | {{product.price}}</li>
    <ng-template #discontinuedElse>
      <li>{{product.name}} discontunied</li>
    </ng-template>
  </ng-container>
</ul>

<app-navbar></app-navbar>
<app-footer></app-footer>
